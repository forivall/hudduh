    <p class="banner-subtitle">And queue-based lobbies too! <small>(eventually)</small></p>
  </header>
  <div id="hudduh-video" class="youtube-video" />
  <script>
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      var player = new YT.Player('hudduh-video', {
        height: '100%',
        width: '100%',
        videoId: '-C7HvJq03mk',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          rel: 0,
          iv_load_policy: 3,
          modestbranding: true
        },
        events: { 'onReady': function (event) { player.setVolume(40); }
        }
      });
    }
  </script>
